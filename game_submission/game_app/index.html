<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">

        <div id="menu-screen" class="screen active">
            <div class="menu-content">
                <h1 class="title">Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</h1>
                <div class="menu-buttons">
                    <button id="play-btn" class="btn btn-primary">Bắt Đầu</button>
                    <button id="about-btn" class="btn">Giới Thiệu</button>
                </div>
                <footer class="footer-credit">
                    Made to honor Vietnamese Women’s Day.
                </footer>
            </div>
        </div>

        <div id="play-screen" class="screen">
            <div class="stats-bar">
                <div class="stat">Điểm: <span id="score">0</span></div>
                <div class="stat">Cặp còn lại: <span id="pairs-left">6</span></div>
            </div>

            <div id="game-board" class="game-board">
                </div>

            <div class="play-controls">
                <button id="restart-btn" class="btn">Chơi Lại</button>
                <button id="menu-btn-play" class="btn">Về Menu</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <div class="result-content">
                <h2>Chúc Mừng!</h2>
                <p>Bạn đã hoàn thành trò chơi với số điểm:</p>
                <h1 id="final-score" class="final-score">0</h1>
                <p id="quote" class="quote">"Một câu trích dẫn truyền cảm hứng về phụ nữ Việt Nam."</p>
                <div class="menu-buttons">
                    <button id="play-again-btn" class="btn btn-primary">Chơi Lại</button>
                    <button id="menu-btn-result" class="btn">Về Menu</button>
                </div>
            </div>
        </div>

    </div>

    <script src="game.js" defer></script>
</body>
</html>
